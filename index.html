<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <style media="screen">
    body {
        margin: 0;
        display: flex;
        /* height: 100vh; */
        align-items: center;
        justify-content: center; 
        /* background:#234050;  */
        font-family: Arial;
        flex-direction: column;
    }
    .btn {
        text-align: center;
        padding: .6em .8em .8em;
        border: none;
        color: white;
        background: lightgrey;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: inset 0 -.2em rgba(0, 0, 0, 0.2);
        transition: .3s;
        outline: 0;
        will-change: transform;
    }
    .btn:active {
        transform: scale(.9);
    }
    .btn.primary {
        background: #7dc800;
    }
    .btn.warning {
        background: #ff463b;
    }
    .overlay {
        background: rgba(0, 0, 0, 0.7);
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: .5s ease-in;
        transition-delay: .3s;
    }
    .overlay.active {
        opacity: 1;
        visibility: visible;
    }
    .modal {
        width: 500px;
        background: rgba(255, 255, 255, .8);
        padding: 2em;
        border-radius: .5em;

        text-align: center;
        position: relative;
    }
    .modal-close{
        padding: .4em .4em .5em;
        border-radius: 50%;
        border: 3px solid currentcolor;
        color: #ff463b;
        position: absolute;
        right: 11px;
        top: 10px;
        text-align: center;
        font-weight: 600;
        font-size: 1.5em;
        line-height: .5em;
        cursor: pointer;
      }

      .modal.in{
        animation: modalIn .8s forwards;
        animation-delay: .3s;
      }
      .modal.out{
        animation: modalOut .8s forwards;
      }
    /*@keyframes animationIn {*/
        @keyframes modalIn {
        0% {

          transform: translateY(-3000px);
        }
        60% {
          transform: translateY(25px);
        }
        75% {
          transform: translateY(-10px);
        }
        90% {
          transform: translateY(5px);
        }

      }
      /*@keyframes animationOut {*/
      @keyframes modalOut {
        0% {
          transform: translateY(5px);
        }
        60% {
          transform: translateY(-10px);
        }
        75% {
          transform: translateY(25px);
        }
        100% {
          transform: translateY(-3000px);
        }
      }
    </style>
</head>
<body>
    <img src="platzi.png" class="show" id="show">
    <div class="overlay " id="overlay">
    <div class="modal " id="modal">
        <h1>Atencion!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisip.</p>
        <p>Te Gusto?</p>
        <div class="modal-buttons" id="modal-buttons">
            <button class="btn primary" id="hide-modal" >Si, esta Ok</button>
            <button class="btn warning" id="hide-modal2" >No, :(</button>
        </div>
        <div class="modal-close" id="modal-close">x</div>
    </div>
</div>

    <script type="text/javascript">
        const $hideButton = document.getElementById('hide-modal')
        const $hideButton2 = document.getElementById ('hide-modal2')
        const $modal = document.getElementById('modal')
        const $overlay = document.getElementById('overlay')
        const $show = document.getElementById('show')
        const $modalClose = document.getElementById('modal-close');


        $hideButton.addEventListener('click', (event)=>{
            // console.log(event);
            // evento que ocurre cuando se hace click
            // la animacion de mi modal cambie / que quiero cambiarle un estilo (que es una animacion) / y le quiero cambiar animation
            // = nombre duracion y estado final
            $modal.className = 'modal out'
            $overlay.classList.remove('active');
        })
        $hideButton2.addEventListener('click', (event)=>{
           
            $modal.className = 'modal out'
            $overlay.classList.remove('active');
        })
        $show.addEventListener('click', (event) =>{
            $overlay.classList.add('active')
            $modal.className = 'modal in'
        })
        
        $modal

    </script>
</body>
</html>
